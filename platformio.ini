[env:arduino_mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_speed = 500000
monitor_speed = 500000

; Dependencies
lib_deps =
    madhephaestus/PPMReader@^1.0.0
    madhephaestus/Servo@^1.2.0
    ; BMP280_DEV - install manually if needed
    ; Wire library is built-in

; Build flags
build_flags =
    -DDEBUGGING_MODE=0
    -O2

; Serial monitor
monitor_filters = time, esp8266_exception_decoder

[env:arduino_uno]
platform = atmelavr
board = uno
framework = arduino
upload_speed = 115200
monitor_speed = 500000

; Dependencies
lib_deps =
    madhephaestus/PPMReader@^1.0.0
    madhephaestus/Servo@^1.2.0
    ; BMP280_DEV - install manually if needed
    ; Wire library is built-in

; Build flags
build_flags =
    -DDEBUGGING_MODE=1  ; Default to debugging mode for Uno
    -O2

; Serial monitor
monitor_filters = time

[env:debug]
extends = env:arduino_mega
build_flags =
    -DDEBUGGING_MODE=1
    -O0
    -g